<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>

<body>
    <div id="main">
        <div id="nav"><a href="##" onclick="history.go(-1)"><i class='bx bx-arrow-back'></i><span>Back to
                    Home</span></a>
        </div>
        <div class="project-details">
            <h1>Save Buttons </h1>
            <p>An interactive design of buttons with each hover and click ability</p>
            <div class="links">
                <a href="https://github.com/Kanna116/Save-button" target="_blank"><i
                        class='bx bxl-github'></i><span>code</span></i></a>
                <a href="https://www.figma.com/file/R6rOMpENSXJA5Wi2eWLFwG/save-button?type=design&node-id=0%3A1&mode=design&t=Va6RHkPLCyqndsMg-1" target="_blank"><i class='bx bxl-figma'><span>design</span></i></a>
                <a href="https://www.figma.com/proto/R6rOMpENSXJA5Wi2eWLFwG/save-button?page-id=0%3A1&type=design&node-id=1-2&viewport=331%2C398%2C0.27&t=ZYtXEoW9sXe9ENN3-1&scaling=scale-down&starting-point-node-id=1%3A2&mode=design" target="_blank"><i class='bx bxl-figma'><span>prototype</span></i></a>
            </div>
        </div>

        <div class="thanking">
            <p>Thank you for your support<i class='bx bxs-heart'></i></p>
        </div>
        <div class="note">
            <p>Click the first & Hover the second.</p>
        </div>


        <div id="button-container">
            <div class="button">
                <button id="clickbutton" onclick="changeIcon()">
                    <span class="material-symbols-outlined" id="icon">
                        bookmark_add
                    </span>
                    <!-- another icon code but no need of this we did the change in script.js  -->
                    <!-- <span class="material-symbols-outlined">
                        bookmark_added
                        </span> -->
                    <p id="text">Save</p>
                </button>
            </div>
            <div class="button">
                <button id="hoverbutton">
                    <div class="hovercircle"></div>
                    <p id="text">Hover</p>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
